<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电商 ROI 计算器 - 财务对账版</title>
    <style>
        :root {
            --bg-color: #F5F7FA;
            --card-bg: #ffffff;
            --primary-blue: #2196F3;
            --dark-blue: #0D47A1;
            --light-blue: #4FC3F7;
            --accent-pink: #D81E5B;
            --input-yellow: #F0F4C3;
            --text-gray: #333;
            --success-green: #81C784;
            --error-red: #FF8A80;
        }

        body {
            font-family: "微软雅黑", sans-serif;
            background-color: var(--bg-color);
            margin: 0; padding: 0; color: var(--text-gray);
        }

        .top-banner {
            background-color: #222; color: #ddd; text-align: center;
            padding: 12px 0; font-size: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .top-banner span { color: #FFEB3B; font-weight: bold; margin-left: 10px; }

        .container {
            display: flex; gap: 20px; max-width: 1400px;
            width: 95%; margin: 20px auto; align-items: flex-start;
        }

        .card { background: var(--card-bg); border-radius: 20px; padding: 25px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }

        /* 左侧面板 */
        .left-panel { flex: 0 0 320px; }
        .input-group { display: flex; align-items: center; margin-bottom: 15px; justify-content: space-between; }
        .input-group label { font-size: 14px; font-weight: bold; }
        .input-group input { 
            width: 110px; padding: 8px; border: 1px solid #ddd; 
            border-radius: 5px; text-align: center; font-weight: bold; 
            color: var(--accent-pink); font-size: 16px;
        }

        .calc-btn { 
            width: 100%; padding: 16px; background-color: var(--primary-blue); 
            color: white; border: none; border-radius: 25px; font-size: 18px; 
            font-weight: bold; cursor: pointer; margin: 15px 0 25px 0;
            box-shadow: 0 4px 10px rgba(33, 150, 243, 0.3); transition: all 0.2s;
        }
        .calc-btn:hover { background-color: #1976D2; transform: translateY(-1px); }

        .result-box { background-color: var(--light-blue); border-radius: 15px; padding: 20px; color: white; text-align: center; }
        .res-item { margin-bottom: 15px; }
        .res-label { font-size: 14px; font-weight: bold; display: block; opacity: 0.9; }
        .res-value { font-size: 24px; font-weight: bold; margin-top: 5px; }

        /* 中间面板 */
        .mid-panel { flex: 1; min-width: 350px; }
        .table-container { height: 680px; overflow-y: auto; border: 1px solid #eee; border-radius: 10px; margin-top: 15px; }
        table { width: 100%; border-collapse: collapse; }
        th { position: sticky; top: 0; background: #f8f9fa; padding: 12px; border-bottom: 2px solid #eee; font-size: 14px; }
        td { padding: 10px; text-align: center; border-bottom: 1px solid #f9f9f9; font-family: Arial; font-size: 14px; }
        .blue-text { color: #1976D2; font-weight: bold; background-color: #E3F2FD; }

        /* 右侧面板 (主要显示区) */
        .right-panel { flex: 0 0 380px; background-color: var(--dark-blue); color: white; }
        .sim-title { text-align: center; font-size: 22px; margin-bottom: 35px; font-weight: bold; }
        .sim-input-group { margin-bottom: 25px; }
        .sim-input-group label { display: block; font-size: 16px; margin-bottom: 10px; color: #BBDEFB; }
        .sim-input-group input { 
            width: 100%; box-sizing: border-box; padding: 15px; border-radius: 8px; 
            border: none; font-size: 24px; font-weight: bold; text-align: center; 
            background-color: var(--input-yellow); color: #333;
        }
        .divider { height: 2px; background-color: #1565C0; margin: 30px 0; }
        .sim-res-item { margin-bottom: 30px; }
        .sim-res-label { color: #BBDEFB; font-size: 15px; display: block; margin-bottom: 8px; }
        .sim-res-value { font-size: 32px; font-weight: bold; font-family: Arial; }

        @media (max-width: 1200px) {
            .container { flex-direction: column; align-items: center; }
            .left-panel, .mid-panel, .right-panel { width: 100%; max-width: 600px; }
        }
    </style>
</head>
<body>

<div class="top-banner">
    电商服务咨询 <span>QQ：2632409710</span>
</div>

<div class="container">
    <div class="card left-panel">
        <div class="input-group"><label>售卖价 P:</label><input type="number" id="p" value="79.9"></div>
        <div class="input-group"><label>退货率 r:</label><input type="number" id="r" value="0.35" step="0.01"></div>
        <div class="input-group"><label>成本 Cg:</label><input type="number" id="cg" value="34"></div>
        <div class="input-group"><label>吊牌费 Ct:</label><input type="number" id="ct" value="2"></div>
        <div class="input-group"><label>辅料 Ca:</label><input type="number" id="ca" value="0"></div>
        <div class="input-group"><label>快递费 Cd:</label><input type="number" id="cd" value="3"></div>
        <div class="input-group"><label>运费险 Ci:</label><input type="number" id="ci" value="1.5"></div>
        <div class="input-group"><label>千川返点 k1:</label><input type="number" id="k1" value="0.04" step="0.01"></div>
        <div class="input-group"><label>商城扣点 k2:</label><input type="number" id="k2" value="0.01" step="0.01"></div>

        <button class="calc-btn" onclick="calculate()">执行计算</button>

        <div class="result-box">
            <div class="res-item"><span class="res-label">保本 ROI</span><div class="res-value" id="res-roi">-</div></div>
            <div class="res-item"><span class="res-label">单件纯利</span><div class="res-value" id="res-profit">-</div></div>
            <div class="res-item"><span class="res-label">销售额利润率</span><div class="res-value" id="res-m1">-</div></div>
            <div class="res-item"><span class="res-label">实收利润率</span><div class="res-value" id="res-m2">-</div></div>
        </div>
    </div>

    <div class="card mid-panel">
        <h3 style="margin:0; font-size: 18px;">广告 ROI 盈亏参考表</h3>
        <div class="table-container">
            <table id="roi-table">
                <thead>
                    <tr><th>广告 ROI</th><th>对应利润率</th></tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <div class="card right-panel">
        <div class="sim-title">【 销量模拟计算器 】</div>
        <div class="sim-input-group">
            <label>预期总销售额 (GMV):</label>
            <input type="number" id="sim-sales" value="100000">
        </div>
        <div class="sim-input-group">
            <label>设定投放 ROI:</label>
            <input type="number" id="sim-roi" value="8.0" step="0.1">
        </div>
        
        <div class="divider"></div>
        
        <div class="sim-res-item">
            <span class="sim-res-label">预计实收金额 (扣除退货):</span>
            <div class="sim-res-value" id="sim-actual">¥0</div>
        </div>
        <div class="sim-res-item">
            <span class="sim-res-label">综合利润率 (基于售价):</span>
            <div class="sim-res-value" id="sim-rate">0%</div>
        </div>
        <div class="sim-res-item">
            <span class="sim-res-label">预计总利润 (实收 × 利率):</span>
            <div class="sim-res-value" id="sim-profit">¥0</div>
        </div>
    </div>
</div>

<script>
    function calculate() {
        const getValue = id => parseFloat(document.getElementById(id).value) || 0;
        
        const p = getValue('p');
        const r = getValue('r');
        const cg = getValue('cg');
        const ct = getValue('ct');
        const ca = getValue('ca');
        const cd = getValue('cd');
        const ci = getValue('ci');
        const k1 = getValue('k1');
        const k2 = getValue('k2');

        // 1. 基础单件利润计算
        const l_single = (p * (1 - r) * (1 - k2)) - ((cg + ct + ca) * (1 - r)) - (cd + ci);
        const raw_roi = (p * (1 - k1)) / l_single;
        const final_roi = l_single > 0 ? Math.ceil(raw_roi * 100) / 100 : 0;

        document.getElementById('res-roi').innerText = final_roi > 0 ? final_roi.toFixed(2) : "亏损";
        document.getElementById('res-profit').innerText = "¥" + l_single.toFixed(2);
        document.getElementById('res-m1').innerText = ((l_single / p) * 100).toFixed(1) + "%";
        document.getElementById('res-m2').innerText = ((l_single / (p * (1 - r))) * 100).toFixed(1) + "%";

        // 2. 更新中间参考表
        const tbody = document.querySelector('#roi-table tbody');
        tbody.innerHTML = '';
        let inserted = false;
        for (let i = 10; i <= 500; i++) {
            const roiIter = i / 10;
            if (!inserted && final_roi > 0 && final_roi <= roiIter) {
                if (final_roi < roiIter) appendRow(final_roi.toFixed(2), "0.0%", "blue-text");
                inserted = true;
            }
            const adRatio = (1 - k1) / roiIter;
            const pr = ((l_single / p) - adRatio) * 100;
            appendRow(roiIter.toFixed(1), pr.toFixed(1) + "%", (pr >= 0 && pr <= 10) ? "blue-text" : "");
        }

        function appendRow(c1, c2, className) {
            tbody.insertAdjacentHTML('beforeend', `<tr class="${className}"><td>${c1}</td><td>${c2}</td></tr>`);
        }

        // 3. 右侧模拟 - 强制财务对应逻辑
        const simSales = getValue('sim-sales');
        const simRoi = getValue('sim-roi');
        
        // A. 预计实收金额 = GMV * (1 - r)
        const simActualReceived = simSales * (1 - r);
        
        // B. 综合利润率 (界面显示的百分比) = (单件纯利/售价) - (广告占比)
        const simMarginRateVal = (l_single / p) - ((1 - k1) / simRoi || 0);
        const displayMarginPct = (simMarginRateVal * 100).toFixed(1); // 界面保留一位小数
        
        // C. 预计总利润 (强制执行: 实收 * 界面百分比)
        const finalProfitValue = simActualReceived * (parseFloat(displayMarginPct) / 100);

        // 更新界面
        document.getElementById('sim-actual').innerText = "¥" + Math.round(simActualReceived).toLocaleString();
        document.getElementById('sim-rate').innerText = displayMarginPct + "%";
        
        const profitEl = document.getElementById('sim-profit');
        profitEl.innerText = "¥" + Math.round(finalProfitValue).toLocaleString();
        profitEl.style.color = finalProfitValue >= 0 ? "var(--success-green)" : "var(--error-red)";
    }

    window.onload = calculate;
</script>

</body>
</html>
